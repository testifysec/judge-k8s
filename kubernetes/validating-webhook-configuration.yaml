apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: judge-k8s-webook
webhooks:
  - name: judge-k8s-webhook.testifysec.com
    sideEffects: None
    admissionReviewVersions:
      - "v1"
      - "v1beta1"
    failurePolicy: Ignore
    rules:
      - operations: ["CREATE"]
        apiGroups: ["apps"]
        apiVersions: ["v1"]
        resources: ["pods"]
    matchPolicy: Equivalent
    clientConfig:
      caBundle: ""
      service:
        name: judge-k8s-webhook
        namespace: default
