apiVersion: skaffold/v2beta26
kind: Config
metadata:
  name: judge-k8s
build:
  artifacts:
  - image: skaffold-dev:34751/judge-k8s
    ko:
      dir: .
      env:
      - CGO_ENABLED=0
      flags:
      - -trimpath
      ldflags:
      - -extldflags "-static"
  - image: skaffold-dev:34751/rekor
    sync:
      infer:
        - "./../rekor/**/*.go"
    ko:
      fromImage: alpine
      dir: "../rekor"
      main: "../rekor/cmd/rekor-server"
      env:
      - CGO_ENABLED=0


      flags:
      - -trimpath
      ldflags:
      - -extldflags "-static"
    context: "../rekor"
  local:
    concurrency: 5
    tryImportMissing: false
    useDockerCLI: true
 
deploy:
  kubectl:
    manifests:
    - dev/k8s/judge-k8s-webhook.yaml
    - dev/k8s/webhook-server-tls.yaml
    - dev/k8s/rekor-server.yaml
    - dev/k8s/trillian.yaml
    - dev/k8s/redis.yaml
    - dev/k8s/mysql.yaml